<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krypto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Krypto</div>
        <ul class="nav-links">
          <li><a href="#">How it Works</a></li>
          <li><a href="#">Cryptos</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">University</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero-section">
      <div class="hero-content">
        <h1>Next Generation <br /><span>Crypto Trading</span></h1>
        <p>⏳ Crypto Market Opens In:</p>
        <div class="countdown">
          <div><span id="days">00</span><br />Days</div>
          <div><span id="hours">00</span><br />Hours</div>
          <div><span id="minutes">00</span><br />Minutes</div>
          <div><span id="seconds">00</span><br />Seconds</div>
        </div>
        <div class="cta-buttons">
          <button class="download">⬇ Download App</button>
          <button class="trade">💰 Start Trading</button>
        </div>
        <p class="accepted">We Accept:</p>
        <div class="cryptos">
          <span>🟠 Bitcoin</span>
          <span>🔵 Tether</span>
          <span>⚫ XRP</span>
          <span>🔷 Ethereum</span>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
